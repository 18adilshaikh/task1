<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1> JavaScript From Validation </h1>
        <div class="formdesign" id="name">
            Name:<input type="text" name="fname" required> <b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="age">
            Age:<input type="number" name="fage" required> <b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="phone">
            Phone:<input type="phone" name="fphone" required> <b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="email">
            Email:<input type="email" name="femail" required> <b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="pass">
            Password:<input type="password" name="fpass" required> <b><span class="formerror"> </span></b>
        </div>

        <div class="formdesign" id="cpass">
            Confirm Pass:<input type="password" name="fcpass" required> <b><span class="formerror"> </span></b>
        </div>
        <a href="thq.html"target="blank"><button class="but">Submit</button></a>

        <script defer src="index.js"></script>
    </body>

</html>
